<!-- create-ticket.component.html -->
<form
  [formGroup]="ticketForm"
  (ngSubmit)="onSubmit()"
  class="create-ticket-form"
>
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name" required />

  <div formGroupName="address">
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" required />

    <label for="pin">PIN:</label>
    <input type="text" id="pin" formControlName="pin" required />
  </div>

  <label for="mobileNumber">Mobile Number:</label>
  <input
    type="text"
    id="mobileNumber"
    formControlName="mobileNumber"
    required
  />

  <label for="emailId">Email:</label>
  <input type="text" id="emailId" formControlName="emailId" required />

  <label for="flavor">Flavor:</label>
  <input type="text" id="flavor" formControlName="flavor" required />

  <button type="submit">Create Ticket</button>
</form>
